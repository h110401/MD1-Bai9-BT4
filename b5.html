<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            position: absolute;
            left: 100px;
        }
    </style>

</head>
<body>

Nhập số tiền <input type="number" id="money">
<br><br>
Lãi suất % <input type="number" id="rate">
<br><br>
Số kỳ hạn <input type="number" id="time">
<br><br>
<button onclick="print()">In</button>
<p id="result"></p>

<script>

    function print() {

        let money = +document.getElementById('money').value;
        let rate = +document.getElementById('rate').value;
        let time = +document.getElementById('time').value;

        for (let i = 0; i < time; i++) {
            money *= (1 + rate / 100);
        }
        document.getElementById('result').innerText = parseInt(money);

    }


</script>

</body>
</html>
